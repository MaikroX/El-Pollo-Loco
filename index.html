<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="media.css" />

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/template.js"></script>

    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallchicken.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/coinbar.class.js"></script>
    <script src="models/bottlebar.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>

  <body onload="init()">
    <div class="whole-page">
      <h1>El Pollo Loco</h1></div>
      <div class="canvas-all">
        <div class="canvas-out">
          <canvas id="canvas" width="720" height="480"></canvas>
          <div>
          <img class="controlls left media-controls" src="./img/0_move_button/left-arrow.png" alt="move-left">
          <img class="controlls right media-controls" src="./img/0_move_button/right-arrow.png" alt="move-right">
          <img class="controlls jump media-controls" src="./img/0_move_button/jump-button.png" alt="jump">
          <img class="controlls fire media-controls" src="./img/0_move_button/fire-button.png" alt="throw-bottle"> 
          <div>
          <img onclick="audioOff()" id="muteOn" class="controlls mute" src="./img/0_move_button/sound-on.png" alt="no-mute">
          <img onclick="audioOn()" id="muteOff" class="controlls mute d-none" src="./img/0_move_button/sound-off.png" alt="mute">
        </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
